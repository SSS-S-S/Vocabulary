<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學測7000單字複習器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="top-bar">
            <div class="row-controls">
                <div class="level-filters" id="levelFilters"></div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div class="mode-switch">
                        <button class="mode-btn active" id="modeAll" onclick="app.setMode('all')">複習</button>
                        <button class="mode-btn" id="modeSaved" onclick="app.setMode('saved')">收藏</button>
                    </div>
                    <button class="icon-btn" onclick="app.reset()" title="重置當前進度">
                        <svg viewBox="0 0 24 24"><path d="M1 4v6h6M23 20v-6h-6M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 013.51 15"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="progress-wrapper">
            <div class="progress-bg"><div class="progress-fill" id="progressBar"></div></div>
            <span id="progressText">0 / 0</span>
        </div>

        <div id="quizView">
            <div class="card-body">
                <div class="top-right-tools">
                    <button class="icon-btn" onclick="app.speak()" title="發音">
                        <svg viewBox="0 0 24 24"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg>
                    </button>
                    <button class="icon-btn" id="btnSave" onclick="app.toggleSave()">
                        <svg viewBox="0 0 24 24" id="saveIcon"><path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"/></svg>
                    </button>
                </div>
                <span class="pos-tag" id="cardPos"></span>
                <div class="word-zh" id="cardZh">載入中...</div>
            </div>

            <div class="input-group">
                <input type="text" id="answerInput" placeholder="請輸入英文單字..." autocomplete="off">
                <button class="btn btn-skip" id="btnSkip" onclick="app.skip()">跳過</button>
            </div>

            <div class="feedback-area" id="feedbackArea">
                <div class="fb-word" id="fbWord"></div>
                <div class="ex-en" id="fbExEn"></div>
                <div class="ex-zh" id="fbExZh"></div>
            </div>

            <button class="btn btn-next" id="btnNext" onclick="app.next()">下一題</button>
        </div>

        <div class="complete-screen" id="completeView">
            <h2 style="font-size: 2rem; margin-bottom: 15px;">全部完成！</h2>
            <p style="color: var(--text-sub); margin-bottom: 25px;">此範疇的單字已複習完畢。</p>
            <button class="btn" style="background: var(--accent-color); color: #000; padding: 12px 30px;" onclick="app.reset()">重新開始</button>
        </div>
    </div>

    <script src="word.js"></script>
    <script src="script.js"></script>
</body>
</html>
